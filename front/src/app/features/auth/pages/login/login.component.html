<div class="min-h-screen bg-gradient-to-br from-blue-900 via-blue-800 to-blue-900 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-white/95 backdrop-blur-sm p-8 rounded-2xl shadow-2xl relative overflow-hidden">
    <!-- Elemento decorativo superior -->
    <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700"></div>

    <div class="relative">
      <!-- Logo del MTC centrado -->
      <img class="mx-auto h-16 w-auto mb-6" src="assets/images/mtc-logo-white.png" alt="MTC Logo">
      <h2 class="text-center text-3xl font-bold text-blue-900">
        Iniciar Sesión
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Sistema de Gestión de Provias Nacional
      </p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-8 space-y-6">
      <div class="space-y-5">
        <!-- Campo de Usuario -->
        <div class="relative">
          <label for="username" class="block text-sm font-medium text-gray-700 mb-1">
            Usuario
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <!-- Ícono de usuario -->
              <svg class="h-5 w-5 text-blue-900" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
            </div>
            <input
              id="username"
              type="text"
              formControlName="username"
              placeholder="Ingrese su usuario"
              class="pl-10 block w-full px-3 py-3 border border-gray-300 rounded-xl shadow-sm placeholder-gray-400
                     focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"
              [ngClass]="{'border-red-500 focus:ring-red-500 focus:border-red-500':
                         loginForm.get('username')?.touched && loginForm.get('username')?.invalid}">
          </div>
          <div *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid"
               class="mt-1 text-sm text-red-600 flex items-center">
            <svg class="h-4 w-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
            </svg>
            Usuario es requerido
          </div>
        </div>

        <!-- Campo de Contraseña -->
        <div class="relative">
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
            Contraseña
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <!-- Ícono de candado -->
              <svg class="h-5 w-5 text-blue-900" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
              </svg>
            </div>
            <input
              id="password"
              type="password"
              formControlName="password"
              placeholder="Ingrese su contraseña"
              class="pl-10 block w-full px-3 py-3 border border-gray-300 rounded-xl shadow-sm placeholder-gray-400
                     focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200"
              [ngClass]="{'border-red-500 focus:ring-red-500 focus:border-red-500':
                         loginForm.get('password')?.touched && loginForm.get('password')?.invalid}">
          </div>
          <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
               class="mt-1 text-sm text-red-600 flex items-center">
            <svg class="h-4 w-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
            </svg>
            Contraseña es requerida
          </div>
        </div>
      </div>

      <!-- Mensaje de Error General -->
      <div *ngIf="error"
           class="text-sm text-red-600 bg-red-50 p-4 rounded-xl flex items-center justify-center space-x-2">
        <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
        </svg>
        <span>{{ error }}</span>
      </div>

      <!-- Botón de Submit -->
      <div>
        <button
          type="submit"
          [disabled]="loginForm.invalid"
          class="w-full flex justify-center py-3 px-4 border border-transparent rounded-xl shadow-sm text-sm font-medium text-white
                 bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800
                 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500
                 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200
                 transform hover:scale-[1.02]">
          <span class="flex items-center">
            <!-- Ícono de flecha -->
            <svg class="h-5 w-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
            </svg>
            Iniciar Sesión
          </span>
        </button>
      </div>
    </form>

    <!-- Enlaces adicionales -->
    <div class="text-center mt-4">
      <a href="#" class="text-sm text-blue-600 hover:text-blue-500 transition-colors duration-200">
        ¿Olvidaste tu contraseña?
      </a>
    </div>

    <!-- Footer con información adicional -->
    <div class="mt-6 text-center text-xs text-gray-500">
      <p>© 2024 Provias Nacional - Todos los derechos reservados</p>
    </div>
  </div>
</div>
