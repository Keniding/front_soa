<div class="min-h-screen bg-gradient-to-br from-blue-50 to-blue-100 container mx-auto px-4 py-8">
  <!-- Encabezado con efecto de resaltado corregido -->
  <h1 class="text-4xl font-bold text-blue-800 mb-8 text-center relative">
    <span class="relative inline-block pb-4">
      Tipos de Proyectos
      <span class="absolute bottom-0 left-0 w-full h-2 bg-blue-200 transform -skew-x-12"></span>
    </span>
  </h1>

  <div class="grid md:grid-cols-12 gap-6">
    <!-- Lista de Tipos con mejor contraste y efectos -->
    <div class="md:col-span-4 bg-white rounded-xl shadow-lg p-6 border border-blue-100">
      <h2 class="text-xl font-semibold mb-4 text-blue-900 flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
        Categorías Principales
      </h2>
      <div class="space-y-3">
        <div *ngFor="let tipo of tipos"
             (click)="selectTipo(tipo)"
             [class.bg-blue-600]="selectedTipo?.id === tipo.id"
             [class.text-white]="selectedTipo?.id === tipo.id"
             class="p-4 rounded-lg cursor-pointer transform transition-all duration-200 hover:scale-102
                    hover:shadow-md border border-blue-100 hover:border-blue-300
                    hover:bg-blue-400 group">
          <h3 class="font-medium" [class.text-white]="selectedTipo?.id === tipo.id"
              [class.text-blue-800]="selectedTipo?.id !== tipo.id">{{tipo.nombre}}</h3>
          <p class="text-sm" [class.text-blue-50]="selectedTipo?.id === tipo.id"
             [class.text-blue-600]="selectedTipo?.id !== tipo.id">{{tipo.descripcion}}</p>
        </div>
      </div>
    </div>

    <!-- Detalle del Tipo Seleccionado con diseño mejorado -->
    <div class="md:col-span-8">
      <div *ngIf="selectedTipo" class="bg-white rounded-xl shadow-lg p-8 border border-blue-100">
        <div class="flex items-center mb-6">
          <div class="w-2 h-12 bg-blue-500 rounded-full mr-4"></div>
          <div>
            <h2 class="text-2xl font-bold text-blue-900">{{selectedTipo.nombre}}</h2>
            <p class="text-blue-600 mt-1">{{selectedTipo.descripcion}}</p>
          </div>
        </div>

        <h3 class="text-xl font-semibold text-blue-800 mb-4 flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
          Subcategorías
        </h3>
        <div class="grid md:grid-cols-2 gap-4">
          <div *ngFor="let sub of selectedTipo.subcategorias"
               class="group bg-blue-50 p-6 rounded-lg hover:shadow-lg transition-all duration-300
                      transform hover:-translate-y-1 border border-blue-100 hover:border-blue-300">
            <h4 class="font-medium text-blue-900 mb-2 group-hover:text-blue-700">{{sub.nombre}}</h4>
            <p class="text-sm text-blue-600">{{sub.descripcion}}</p>
          </div>
        </div>
      </div>

      <div *ngIf="!selectedTipo"
           class="bg-white rounded-xl shadow-lg p-8 text-center border border-blue-100
                  flex flex-col items-center justify-center min-h-[200px]">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-blue-400 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" />
        </svg>
        <p class="text-blue-600 font-medium">Seleccione una categoría para ver sus detalles</p>
      </div>
    </div>
  </div>
</div>
