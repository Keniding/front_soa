<div class="container mx-auto px-4 py-8">
  <!-- Título -->
  <h1 class="text-3xl font-bold text-gray-800 mb-6">Listado de Cargos</h1>

  <!-- Loading State -->
  <div *ngIf="loading" class="flex justify-center items-center py-12">
    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-gray-900"></div>
  </div>

  <!-- Error State -->
  <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-6" role="alert">
    <span class="block sm:inline">{{error}}</span>
  </div>

  <!-- Grid de Cargos -->
  <div *ngIf="!loading && !error" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let cargo of cargos"
         class="bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 overflow-hidden">

      <div class="p-6">
        <!-- Encabezado con título y badge -->
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-xl font-semibold text-gray-800">{{cargo.nombre}}</h2>
          <span [class]="'inline-flex items-center px-3 py-1 rounded-full text-sm font-medium ' + getRangoBadgeColor(cargo.rango)">
            <svg class="w-4 h-4 mr-1.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="getRangoIcon(cargo.rango)"/>
            </svg>
            {{cargo.rango}}
          </span>
        </div>

        <!-- Descripción -->
        <p class="text-gray-600 mb-4">{{cargo.descripcion}}</p>

        <!-- Departamento -->
        <div class="flex items-center text-sm text-gray-500">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
          </svg>
          <span>{{cargo.departamento}}</span>
        </div>

        <!-- Acciones adicionales si se necesitan -->
        <div class="mt-4 flex justify-end space-x-2">
          <button class="text-blue-600 hover:text-blue-800 text-sm font-medium">
            Ver detalles
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Estado sin resultados -->
  <div *ngIf="!loading && !error && cargos.length === 0"
       class="text-center py-12 text-gray-500">
    No se encontraron cargos disponibles
  </div>
</div>
