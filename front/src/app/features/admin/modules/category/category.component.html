<!-- category.component.html -->
<div class="min-h-screen bg-gray-50 p-6">
  <!-- Header -->
  <div class="max-w-7xl mx-auto mb-8 flex justify-between items-center">
    <h1 class="text-2xl font-semibold text-gray-800">Categorías</h1>
    <button class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors flex items-center gap-2">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
      </svg>
      Nueva Categoría
    </button>
  </div>

  <!-- Grid de Cards -->
  <div class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let categoria of categorias"
         class="bg-white rounded-lg shadow-sm hover:shadow-md transition-shadow duration-200">
      <div class="p-6">
        <div class="flex justify-between items-start mb-4">
          <div class="flex items-start gap-3">
            <!-- Icono representativo de la categoría -->
            <div class="p-2 bg-blue-100 rounded-lg">
              <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/>
              </svg>
            </div>
            <div>
              <h3 class="text-lg font-medium text-gray-900">{{ categoria.nombre }}</h3>
            </div>
          </div>
          <div class="relative">
            <button class="p-1 rounded-full hover:bg-gray-100">
              <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"/>
              </svg>
            </button>
          </div>
        </div>

        <p class="text-sm text-gray-600 mb-4">{{ categoria.descripcion }}</p>

        <div class="flex justify-end gap-2 mt-4 pt-4 border-t border-gray-100">
          <button class="p-2 text-blue-600 hover:bg-blue-50 rounded-lg transition-colors">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
            </svg>
          </button>
          <button class="p-2 text-red-600 hover:bg-red-50 rounded-lg transition-colors"
                  (click)="eliminarCategoria(categoria.id)">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Mensaje cuando no hay categorías -->
  <div *ngIf="!loading && categorias.length === 0" class="max-w-7xl mx-auto text-center py-12">
    <p class="text-gray-500">No hay categorías disponibles</p>
  </div>
</div>
