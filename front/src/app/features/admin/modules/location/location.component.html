<div class="min-h-screen bg-gradient-to-br from-blue-900 via-blue-800 to-blue-900 p-6">
  <div class="max-w-7xl mx-auto">
    <!-- Encabezado -->
    <div class="bg-white/95 backdrop-blur-sm rounded-2xl shadow-2xl p-6 mb-6">
      <div class="relative">
        <h2 class="text-3xl font-bold text-blue-900 mb-2">
          Gesti√≥n de Ubicaciones
        </h2>
        <p class="text-gray-600">
          Sistema de Monitoreo de Ubicaciones - Provias Nacional
        </p>
      </div>
    </div>

    <!-- Contenedor principal -->
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
      <!-- Lista de ubicaciones -->
      <div class="lg:col-span-1 space-y-4">
        <div *ngFor="let ubicacion of ubicaciones"
             class="bg-white/95 backdrop-blur-sm rounded-xl shadow-lg p-4 hover:shadow-xl transition-all duration-200 cursor-pointer"
             (click)="map.setView([ubicacion.latitud, ubicacion.longitud], 16)">
          <div class="flex items-start space-x-4">
            <div class="p-2 bg-blue-100 rounded-lg">
              <svg class="h-6 w-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
              </svg>
            </div>
            <div class="flex-1">
              <h3 class="text-lg font-semibold text-blue-900">{{ubicacion.direccion}}</h3>
              <p class="text-sm text-gray-600">
                Lat: {{ubicacion.latitud | number:'1.6-6'}},
                Long: {{ubicacion.longitud | number:'1.6-6'}}
              </p>
            </div>
          </div>
        </div>

        <!-- Estado de carga -->
        <div *ngIf="loading" class="text-center p-4">
          <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-700 mx-auto"></div>
          <p class="mt-2 text-gray-600">Cargando ubicaciones...</p>
        </div>

        <!-- Mensaje de error -->
        <div *ngIf="error" class="bg-red-50 text-red-600 p-4 rounded-xl">
          {{error}}
        </div>
      </div>

      <!-- Mapa -->
      <div class="lg:col-span-2 bg-white/95 backdrop-blur-sm rounded-2xl shadow-2xl overflow-hidden">
        <div id="map" class="h-[600px] w-full"></div>
      </div>
    </div>
  </div>
</div>
